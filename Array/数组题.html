       //已知有字符串foo="get-element-by-id",写一个function将其转化成驼峰表示法"getElementById"。
	   function c (msg){
		var arr = msg.split("-");
		var len = arr.length;
		for(var i =1; i<len; i++){
							//charAt(index)截取    substr(start,length)
			arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].substr(1,arr[i].length - 1);
		}
		msg = arr.join("");
		console.log( msg);
	   }
		c("get-element-by-id");


		//用js实现随机选取10--100之间的10个数字，存入一个数组，并排序。
		var iArray = [];
		function getRandom(start,end){
			var iC = end - 10 + 1
			return Math.floor(Math.random() * iC + start);	
		}
		for(var i = 0; i<10 ; i++){
			iArray.push(getRandom(10,100));
		}
		iArray.sort();



		//http://item.taobao.com/item.htm?a=1&b=2&c=&d=xxx&e，
		//请写一段JS程序提取URL中的各个GET参数(参数名和参数个数不确定)，
		//将其按key-value形式返回到一个json结构中，如{a:'1', b:'2', c:'', d:'xxx', e:undefined}
		function serilizeUrl (url){
			var result = {};
			url = url.split("?")[1];
			var map = url.split("&");
			for(var i = 0; i<map.length; i++){
				result[map[i].split("=")[0] = map[i].split("=")[1] ];
			}
			return result;
		}
