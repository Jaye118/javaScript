<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

<body>

</body>
<script>
    var x = prompt("请输入0-10之间的数：","");
    try{
        if(x>10){
            throw "Err1"
        }else if(x<0){
            throw "Err2"
        }else if(isNaN(x)){
            throw "Err3"
        }
    }
    catch (err){
        if(err == "Err1"){
            alert("该值太大")
        }else if(err == "Err2"){
            alert("太小")
        }else if(err == "Err3"){
            alert("不是数字")
        }
    }

</script>
</html>
