GO{     2 找声明      3 实参形参统一     4函数声明        5执行
     a:undefined
  demo:undefined                         fn
	 f:undefined

}	
*/

a = 100;//a->100

	function e(){};
	arguments[0] = 2;//e->2
	console.log(e);//2
	if(a){//undefined
		var b = 123;
		function c(){}//if里不能声明function
	}
	var c;
	a = 10;//a->10
	var a ;
	console.log(b);//undefined
	f = 123;//f->123
	console.log(c);//fn
	console.log(a);//10
}
var a ;

demo(1);
console.log(a);//100
console.log(f);//undefined

AO{     2 找声明      3 实参形参统一     4函数声明        5执行
