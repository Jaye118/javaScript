<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
//预编译4步
/*
	1.创建AO对象
	2.找形参和变量声明，将形参名和变量作为AO属性名，值为undefined
	3.将实参和形参统一
	4在函数体里找到函数声明，值赋予函数体
*/
function test(a,b){
	console.log(a);//fn
	console.log(b);//undefined
	var b = 234;//b->234
	console.log(b);//234
	a = 123;//a->123
	console.log(a);//123
	function a(){};
	var a;
	b = 234;//b->234
	var b = function(){};// 此为函数表达式，不是函数声明，不能提前 |  b->fn
	console.log(a);//123
	console.log(b);//fn
}
test(1);


/*
AO{ 2 找声明      3 实参形参统一     4函数声明        5执行
    a:undefined	  1                  function 
	b:undefined   undefined          undefined
}

*/



</script>
</head>
