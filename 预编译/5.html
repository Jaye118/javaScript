<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
//预编译4步
/*
	1.创建GO对象| AO
	2.找形参和变量声明，将形参名和变量作为AO属性名，值为undefined
	3.将实参和形参统一
	4在函数体里找到函数声明，值赋予函数体
*/

/*
GO{ 2 找声明      3 实参形参统一     4函数声明        5执行
    b:123	 
}	
*/


function test(){
	var a = b = 123;//b =123 未声明赋值，归GO所有;a =123
	console.log(window.b);//123
	console.log(a);//123
	console.log(window.a);//undefined
}
test();



/*
AO{ 2 找声明      3 实参形参统一     4函数声明        5执行
    a:undefined	  undefined          undefined 
}	
*/



</script>
</head>

</body>
</html>
