<script type="text/javascript">
    var obj = {
        a:"abc",
        name:123,
        sex:"female"
    };
    var obj1 = {};
    function clone(origin, target){//origin 原始值， target目标值
        var target = target || {}; //防止用户不传入target
        for(var prop in origin){
            target[prop] = origin[prop];
        }
        return target;
    }
    clone(obj);
    clone(obj,  obj1);
    console.log(obj);
    console.log(obj1);
</script>
