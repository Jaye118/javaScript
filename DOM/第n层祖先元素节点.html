<script type="text/javascript">
    //封装函数，返回元素elem的第n层祖先元素节点
    function retParent(elem, n){
       while( elem && n){// elem上级没有元素时，输出null
           elem = elem.parentElement;
           n --;
       }
        return elem;
    }

    var i  = document.getElementsByTagName("i")[0];
