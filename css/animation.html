<html lang="en">
    <head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.con{
				animation: trans 3s linear;
				transform-origin: center
			}
			@keyframes trans {
				0% {transform: scale(1)}
				25% {transform: scale(2)}
				50% {transform: scale(3)}
				75% {transform: scale(2)}
				100% {transform: scale(1)}
			}
		</style>
     </head>
