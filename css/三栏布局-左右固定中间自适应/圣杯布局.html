<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/* 原理是margin负值法：

			在center元素外部包含一个div，包含div需要设置float属性使其形成一个BFC，并设置宽度，并且这个宽度要和left块的margin负值进行配合
			* 布局中间部分一定要放在前面，左右顺序不限制。
			***  对于left快的margin负值一定要等于wrap的宽度。  *****
			 */
			#wrap{ 
				width: 100%; 
				height: 100px;
				float: left;
				background-color: aqua;
			}
			#center{
				margin: 0 210px;
				height: 200px;
				background-color: #ffe6b8;
			}
			#left, #right{
				width: 200px;
				height: 200px;
				float: left;
				background-color: red;
			}
			#left{
				margin-left: -100%;
			}
			#right{
				margin-left: -200px;
			}
			

		</style>
     </head>
    <body>
			<div id="wrap">
					<div id = "center">我是中间</div>
			</div>
			
			<div id = "left">我是左边</div>
			<div id = "right">我是右边</div>
	
	
    </body>
</html>
