<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		/*  在外围包裹一层div，设置为display：flex；中间设置flex：1；
			
			*   但是盒模型默认紧紧挨着，可以使用margin控制外边距。
			 */

		html,
		body {
			width: 100%;
			display: flex;
			height: 100px;
			margin: 10px;
		}

		#left,
		#right {
			width: 200px;
			height: 100px;
			margin: 10px;
			background-color: lightpink
		}

		#center {
			flex: 1;
			height: 100px;
			margin: 10px;
			background-color: aquamarine;
		
		}
	</style>
</head>

<body>
	<div id="left">我是左边</div>
	<div id="center">我是中间</div>
	<div id="right">我是右边</div>


</body>

</html>
