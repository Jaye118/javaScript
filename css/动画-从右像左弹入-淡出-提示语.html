<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.con{
				position: absolute;
				left: -100px;
				animation: trans 3s linear;
				opacity: 0;   
				animation-delay: 1s ;
  animation-iteration-count:1;  
			}
			@keyframes trans {
				0% {opacity: 0; transform: translate(-100px, 0);}
				25% { opacity: 1;transform: translate(100px, 0);}
				50% { opacity: 1;transform: translate(100px, 0);}
				75% { opacity: 1;transform: translate(100px, 0);}
				100% { opacity: 0;transform: translate(-100px, 0);}
			}
		</style>
		</head>
		
    <body>
				<div class="con">这是一个提示~</div>
    </body>
</html>
