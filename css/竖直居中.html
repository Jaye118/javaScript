<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/* 方法一：line-height：容器高 */
			.box{
				border:1px solid red;
				line-height:50px;
			}

			/* 方法二：line-height：容器高 */
			.box2{
				height:50px;
				border:1px solid red;
				display:table;
			}
			.con2{
				display:table-cell;
				vertical-align:middle;
			}

		</style>
     </head>
    <body>
		<div class="box">
			<div class="con">hhhhhhhhhhh</div>
		</div>

		<div class="box2">
			<div class="con2">么么么么么么么</div>
		</div>
    </body>
</html>
