<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.left{
				float: left;
				width: 300px;
				height: 300px;
				background-color: red;
			}

			.right{
				height: 300px;
				background-color: #ccc;
				margin-left: 301px;
			}
		</style>
     </head>
    <body>
		<p>需求：左侧 DIV 固定宽度，右侧 DIV 自适应宽度，填充满剩余页面，由此引申出的几种解决方案</p>
		<p>1 左侧 DIV 设置 float 属性为 left，右侧 DIV 设置 margin-left 属性等于或大于左侧 DIV 宽度</p>

		<div class="left"></div>
		<div class="right"></div>
		
    </body>
</html>
