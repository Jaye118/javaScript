<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/ichart.1.2.min.js"></script>
</head>
<body>
<div id="canvasDiv"></div>
</body>
<script>

    $(function(){
        var data = [
            {name : 'IE',value : 35.75,color:'#bc6666'},
            {name : 'Chrome',value : 29.84,color:'#cbab4f'},
            {name : 'Firefox',value : 24.88,color:'#76a871'},
            {name : 'Safari',value : 6.77,color:'#9f7961'},
            {name : 'Opera',value : 2.02,color:'#2ba5a4'},
            {name : 'Other',value : 0.73,color:'#6f83a5'}
        ];

        new iChart.Column3D({
            render : 'canvasDiv',
            data: data,
            title : '标题',
            width : 800,
            height : 400,
            align:'left',
            offsetx:50,     // 组件中水平偏移量，正数向右，负数向左。单位像素。(默认为0)
            legend : {      //图例
                enable : true
            },
            sub_option:{
                label:{
                    color:'#111111'
                }
            },
            coordinate:{
                width:600,
                scale:[{
                    position:'left',
                    start_scale:0,
                    end_scale:40,
                    scale_space:8,
                    listeners:{
                        parseText:function(t,x,y){
                            return {text:t+"%"}
                        }
                    }
                }]
            }
        }).draw();
    })
</script>
</html>
