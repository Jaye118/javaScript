<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/ichart.1.2.min.js"></script>
</head>
<body>
<div id="canvasDiv"></div>
</body>
<script>

    $(function(){
        var data=[{
            name:'北京',
            value:[-9,-1,12,20,26,30,32,29,22,12,0,-6],
            color:'#1f7e92',
            line_width:2
        }];
        var chart = new iChart.Area2D({
            render: 'canvasDiv', //设置标题
            data: data,
            title : '面积图哦',
            width:800,
            height:400,
            coordinate:{
                height:'90%',background_color:'#ccc'
            },
            sub_option:{
                hollow_inside:false,//设置亮点
                potion_size:10
            },
            labels:["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"]
        });
        //调用绘图方法 绘图
        chart.draw();
    })
</script>
</html>
