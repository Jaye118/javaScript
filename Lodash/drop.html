<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="./lodash.js"></script>
  <script type="text/javascript">

    /* 
      创建一个 切片数组
      去除array前面的n个元素（n 默认为 1 ）

      array (Array): 需要处理的数组
      [n=1] (number): 要去除的元素个数。
    */

    var array = [1, 2, 3];
    var res = _.drop(array)
    console.log(res) // [2, 3]

    var res2 = _.drop(array, 2)
    console.log(res2); // [3]
  </script>
</head>

<body>
</body>
</html>
