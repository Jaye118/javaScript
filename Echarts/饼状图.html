<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="echarts.min.js"></script>
</head>
<style>
	td{border:1px solid #ddd}
</style>
<body>
  	 <!-- 为 ECharts 准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'));
		myChart.setOption({
			series : [
				{
					name: '访问来源',
					type: 'pie',
					radius: '55%',
					data:[
						{value:400, name:'1'},
						{value:335, name:'2'},
						{value:310, name:'3'},
						{value:274, name:'4'},
						{value:235, name:'5'}
					],
					roseType:true  //是否展示成南丁格尔图
				}
			]
				
		});
	</script>
	<table style="width: 800px;height:200px">
		<tr>
			<td rowspan="3"><input type="checkbox"/></td>
			<td rowspan="3">s</td>
			<td rowspan="2">s</td>
			<td>s</td>
			<td>s</td>
			<td rowspan="3">s</td>
			<td rowspan="3">s</td>
			<td rowspan="3">s</td>
			<td rowspan="3">s</td>
		</tr>
		<tr>
			<td>s</td>
			<td >s</td>
		</tr>
		<tr>
			<td>f</td>
			<td>s</td>
			<td>s</td>

		</tr>


	</table>


</body>
</html>
