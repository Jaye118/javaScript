<script>
    window.color = "red";
    var o = { color: "blue" };

    function sayColor() {
        alert(this.color)
    }
    sayColor(); //red

    sayColor.call(this); // red
    sayColor.call(window); // red
    sayColor.call(o); // blue   


    // bind()
    var bindSayColor = sayColor.bind(o);
    bindSayColor() // blue
</script>
