    //call
    function Person(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
    }

    function Student(name, age, sex, grade) {
        Person.call(this, "张同学", 20, "女"); // 同时传递了参数
        this.grade = "二年级";
    }

    var student = new Student();
    console.log(11111, student)



    // 高级程序设计 例子
    // 借用构造函数：在 子类型构造函数 的内部 调用 超类型构造函数
    function SuperType() {
        this.color = ['red', 'blue']
    }

    function SubType() {
        // 继承 SuperType
        SuperType.call(this);
    }

    var instancel = new SubType();
    instancel.color.push('blank');
    console.log(instancel.color);// "red,blue,blank"

    var instancel2 = new SubType;
    console.log(instancel2.color);// "red,blue"
