<script>
    Person.prototype = {
        height:100
    };

    function Person(){
        this.eat = function(){
            this.height ++;
        }
    }
    var person = new Person();

    person.eat();//此时的height++
    console.log(person.height);// 101
    console.log(Person.prototype.height);//100
</script>
