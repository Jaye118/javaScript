<script>

  function timeout(ms) {
    return new Promise((resolve, reject) => {
      setTimeout(resolve, ms, 'done') // 第三个参数： 定时器启动时候，第三个以后的参数是作为第一个func()的参数传进去。
    })
  }

  timeout(100).then((value) => {
    console.log(value)
  })


  // setTImeout 第三个及以后参数是作为第一个函数 sum 的参数传入
  setTimeout(sum, 1000, 1, 2)
  function sum(x, y) {
    console.log(x, y)
  }
// 输出 1,2
</script>

</html>
