    //ReferenceError:i is not defined
    var funcs = [];
    for(var i = 0; i < 10; i++){
        funcs.push(function(){ console.log(i) })
    }
    funcs.forEach(function(func){
        func();
    })
    // 输出10 十次
    

    // 依次输出 0-9
    // ES5
    var funcs = [];
    for(var i = 0; i < 10; i++){
        funcs.push(
            (function(value){
                return function(){ console.log(value) }
            })
            
        )
    }
    funcs.forEach(function(func){
        func()
    })

    // es6
    const funcs = [];
    for(let i = 0; i<10; i++){
        funcs.push(function(){
            console.log(i)
        })
    }
    funcs.forEach(func => func())
