<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>callback</title>
</head>
<body>

</body>
<script>
	/* 用于函数调用
		myFn(...iterableObj)
	 	用于数组字面量
		[...iterableObj,4,5,6]
	*/

	// 函数传参
	// Function.prototype.apply
	function myFn(x, y, z){}
	var args = [0,1,2];
	myFn.apply(null, args)


	//ES6 展开运算符
	function myFn1(x, y, z){}
	var args = [0,1,2];
	myFn1(...args)


	// 选择性传参
	function filter(type, ...items){
		return items.filter(item=> 
			typeof item === type
		)
	}
	filter('boolean', true, 0, false) // true false







</script>
</html>
