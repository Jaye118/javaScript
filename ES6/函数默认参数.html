<!DOCTYPE html>

    <title>callback</title>

</body>
<script>
//  ES5

//  num传入为0的时候就是false,但是需求是要拿到 num = 0
	function action(num){
		num = num || 200
		
		//当传入num时，num为传入的值	
		//当没传入参数时，num即有了默认值200

		return num
	}


// ES6 为参数提供默认值
function a (num = 200){
	console.log(num)
}
a(0) // 0
a() // 200
a(300) // 300
</script>
</html>
