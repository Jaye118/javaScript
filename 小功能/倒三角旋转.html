<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>box-sizing</title>
<style>
  i{font-weight:500;
    font-style:normal;
   }
  .hitme {
      display:block;
      line-height:22px;
      height:22px;
      overflow:visible;
      padding:0px 15px;
      font-size:14px;
      width:40px;
      position:relative;            
  }

  .hitme i{
    border-color: transparent transparent #626262 transparent;
    border-style: solid;
    border-width: 0px 8px 8px 8px;
    _border-style:solid dotted; 
    position:absolute;
    top:10px;
    right:10px;             
    width:0px;
    height:0px;
    zoom:1;
    -webkit-transition: -webkit-transform 0.2s ease-in;
    -moz-transition:    -moz-transform 0.2s ease-in;
    -o-transition:      -o-transform 0.2s ease-in;
    transition:         transform 0.2s ease-in;
  }
  
  .addMe i,.hitme:hover i{          
    -moz-transform:           rotate(180deg);      
    -webkit-transform:        rotate(180deg);       
    -o-transform:             rotate(180deg);       
    transform:                rotate(180deg);       
    filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=2);
  }
    

  /* 倒转 */
  .trans {
      display:block;
      line-height:22px;
      height:22px;
      overflow:visible;
      padding:0px 15px;
      font-size:14px;
      width:40px;
      position:relative;            
  }

  .trans i{
    border-color: #626262 transparent transparent  transparent;
    border-style: solid;
    border-width: 8px;
    _border-style:solid dotted; 
    position:absolute;
    top:10px;
    right:10px;             
    width:0px;
    height:0px;
    zoom:1;
    -webkit-transition: -webkit-transform 0.2s ease-in;
    -moz-transition:    -moz-transform 0.2s ease-in;
    -o-transition:      -o-transform 0.2s ease-in;
    transition:         transform 0.2s ease-in;
  }
  .addTrans i,.hitme:hover i{
    transform: translateY(-50%) rotateZ(180deg); 
    -moz-transform:translateY(-50%) rotateZ(180deg);
    -webkit-transform:translateY(-50%) rotateZ(180deg); 
    -o-transform:translateY(-50%) rotateZ(180deg);
  }



</style>
<script type="text/javascript"  src="jquery-1.11.3.js"></script>
<script type="text/javascript">
   $(function(){
   
      $('a.hitme').hover(function(){                       
        $(this).addClass('addMe');
      },function(){
          $(this).removeClass('addMe');
      })

      $('a.trans').hover(function(){                       
        $(this).addClass('addTrans');
      },function(){
          $(this).removeClass('addTrans');
      })
       
   })
    
</script>
</head>

<body>
     
  <a class="hitme">正转<i></i></a>
  <a class="trans">倒转<i></i></a>
</body>
</html>
