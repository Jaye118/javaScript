<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>box-sizing</title>
<style>

 .music{
    position: absolute;
    top: 0;
    left: 94%;
    margin-left: -30px;
    width: 60px;
    z-index: 100;
    height: 60px;
    line-height: 60px;
    text-align: center;
    font-size: 20px;
    color: #fff;
    border: none;
    cursor: pointer;
    overflow: hidden;
    outline: 0;
}
.music .control {
    width: 75%;
    height: 75%;
    background: url(music_g.gif) transparent no-repeat center center;
    background-size: contain;
    margin-left: 23%;
    margin-top: 12%;
}
.music .control .control-after {
    width: 40%;
    height: 40%;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -.75rem;
    margin-left: -.75rem;
    background: url(music_off.png) transparent no-repeat center center;
    background-size: 100% 100%;
    -webkit-animation: rotate2d 1.2s linear infinite;
    animation: rotate2d 1.2s linear infinite;
    z-index: -1;
}
.stopped .control{background:0 0}
.stopped .control .control-after{-webkit-animation:none;animation:none}
@keyframes rotate2d{
    from{
        transform: rotate(0deg)
    }
    to{
        transform: rotate(360deg)
    }
}

</style>


</head>

<body>
    <div class="music">
        <div class="control">
          <div class="control-after"></div>
        </div>
    </div>

    <audio autoplay="" loop=""><source src="full tilt - Awake.mp3"></audio>

    <script src="../../jquery-1.11.3.js"></script>
  <script>
    $(function(){
      $(".music").click(function(){
        if($(".music").hasClass("stopped")){
            $(this).removeClass("stopped");
            // document.getElementById('music-audio').load();
            // document.getElementById('music-audio').play();
        } else {
            $(this).addClass("stopped");
            // document.getElementById('music-audio').pause();
        }

    })
    })

  </script>
</body>
</html>
