<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
       //求100以内的质数,质数：能被1和自身整除
	   var count = 0;
	   for(var i = 1; i < 100; i++){
			//看看每一个i是否是质数
			for( var j = 1; j<= i; j++){
				if(i%j == 0){
					count ++;
				}
			}
			if(count == 2){
				document.write(i + " ");
			}
			count = 0;
	   }

	   

    </script>
     </head>
    <body>

    </body>
</html>
