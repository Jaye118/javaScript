<script>
    //求字符（中文+英文）字节长度，一个中文2个字节
    var str = "sdf的个";
    function test(){
        var count = str.length;
        for(var i = 0; i< str.length; i++){
            if( str.charCodeAt(i) > 255 ){
                count ++;
            }
        }
        console.log(count);
    }
    test();
</script>
