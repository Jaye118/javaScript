<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Document</title>
    <script>

		function quchong(str){
			
			var newStr = "";
			for(var i = 0; i<str.length; i++){
				if( newStr.indexOf(str[i]) == -1 ){
					newStr += str[i]
				}
			}
			return newStr
		}
		var str = quchong("aafddvbb")
		console.log(str);

    </script>
     </head>
