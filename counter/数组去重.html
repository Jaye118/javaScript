<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

			// indexOf
           function c(a){
				var res = [];
				for(var i = 0; i < a.length; i++ ){
					var item = a[i];
					( res.indexOf(item) === -1 &&  res.push(item) )
				}
				return res;
		   }

		   var a = [1,1,'1','2',1];
		   var ans = c(a);
		   console.log(ans);

		   // forEcah
		   function c1(a){
				var res = [];
				a.forEach( function(item, index, key){
					( res.indexOf(item) == -1 &&  res.push(item) )
				});
				return res;
		   }

		   var a = [1,1,'1','2',1];
		   var ans = c(a);
		   console.log(ans);

			//filter
			function c2(b){
				var res = b.filter(function(item, index, array){
					return array.indexOf(item) === index;
				})
				return res;
			}

			var b = [1,1,'1','2',1,'2',3];
			var bns = c2(b);
			console.log(bns);

			//将原数组中重复元素的最后一个元素放入结果数组中
			function unique(aa){
				var res = [];
				for(var i = 0; i<aa.length; i++){
					for(var j = i+1; j<aa.length; j++){
						 // 这一步十分巧妙,如果发现相同元素 则 i 自增进入下一个循环比较
						 if(aa[i] === aa[j]){
							j = ++ i;
						 }
					}
					res.push(aa[i])
				}
				return res;
			}
			var aa = [1,1,'1','2',1,'2',3,4];
			var ansaa = unique(aa);
			console.log(ansaa);


			


    </script>
